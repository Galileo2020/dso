version: 2.1

jobs:
  test:
    environment:
      BASH_ENV: .config
    machine:
      image: ubuntu-1604:201903-01
    steps:
    - run:
        command: node -v
    - run:
        name: Install node10 and build
        command: |
          touch .config
          echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
          echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
          nvm install v10
          nvm alias default v10
          node -v
    - run:
        command: node -v
workflows:
  version: 2.1
  test:
    jobs:
    - test
